<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>MRP</title>
    </h:head>
    <h:body  style="font-size: 90%">
        <ui:composition template="/index.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8">
                                <h2>Trabajos</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8" style="font-size: 1.3em ">
                                <p:tabView>
                                    <p:tab title="NO Iniciada">
                                        <p:dataTable var="pd" value="#{rt.produccionActividad}">
                                            <p:column style="width:28px">
                                                <p:rowToggler  >
                                               
                                                </p:rowToggler>
                                            </p:column>
                                            <p:column headerText="Id">
                                                <h:outputText value="#{pd.idtblProduccionActividad}" />
                                            </p:column>

                                            <p:column headerText="Fecha">
                                                <h:outputText value="#{pd.fecha}" />
                                            </p:column>

                                            <p:column headerText="Cantidad Producir">
                                                <h:outputText value="#{pd.cantidad}" />
                                            </p:column>

                                            <p:column>
                                                <p:commandButton value="liberar" actionListener="#{rt.liberarListener}">
                                                    <f:attribute value="#{pd}" name="forbes"/>
                                                </p:commandButton>
                                            </p:column>


                                            <p:rowExpansion>
                                                <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                                                    <c:forEach items="#{rt.detalles}" var="df">
                                                        #{df.nombre}
                                                    </c:forEach>                                                              
                                                </p:panelGrid>
                                            </p:rowExpansion>
                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="En Curso">

                                    </p:tab>
                                    <p:tab title="Finalizada">

                                    </p:tab>
                                </p:tabView>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="right">
                <h:form>
                    <div style="font-size: 1.3em">
                        <div class="row" style="font-size: 1.5em">
                            <div class=" col-md-3">
                                <h2>Menu</h2>
                            </div>
                        </div>
                        <div class="row" style="font-size: 1.1em">
                            <div class=" col-md-6">
                                <h:commandLink value="una opcion" >
                                    <f:ajax execute="@this"/>
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
