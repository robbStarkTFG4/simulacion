<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MRP</title>
    </h:head>
    <h:body  style="font-size: 90%">
        <ui:composition template="/index.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8">
                                <h2>MPS</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8" style="font-size: 1.3em ">
                                <p:tabView>
                                    <p:tab title="Crear MPS">

                                        <p:dataTable var="ord2" value="#{candidate.ordenes}" reflow="true">
                                            <p:column headerText="Id">
                                                <h:outputText value="#{ord2.idTblOrdencliente}" />
                                            </p:column>

                                            <p:column headerText="Cliente">
                                                <h:outputText value="#{ord2.idTblClientes.nombre}" />
                                            </p:column>

                                            <p:column headerText="Producto">
                                                <h:outputText value="#{ord2.tblProductoidTblProducto.nombre}" />
                                            </p:column>

                                            <p:column headerText="Cantidad">
                                                <h:outputText value="#{ord2.cantidad}" />
                                            </p:column>

                                            <p:column style="width: 60px">
                                                <p:commandButton icon="ui-icon-arrowthick-2-ne-sw" action="#{candidate.goToMps}">
                                                    <f:setPropertyActionListener target="#{ordHolder.currentClientOrder}" value="#{ord2}"/>
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>

                                    </p:tab>
                                    <p:tab title="Editar MPS">

                                        <p:dataTable var="ord3" value="#{candidate.ordnesProcesadas}" reflow="true">
                                            <p:column headerText="Id">
                                                <h:outputText value="#{ord3.idTblOrdencliente}" />
                                            </p:column>

                                            <p:column headerText="Cliente">
                                                <h:outputText value="#{ord3.idTblClientes.nombre}" />
                                            </p:column>

                                            <p:column headerText="Producto">
                                                <h:outputText value="#{ord3.tblProductoidTblProducto.nombre}" />
                                            </p:column>

                                            <p:column headerText="Cantidad">
                                                <h:outputText value="#{ord3.cantidad}" />
                                            </p:column>

                                            <p:column style="width: 60px">
                                                <p:commandButton icon="ui-icon-arrowthick-2-ne-sw" action="#{candidate.goToMps2}">
                                                    <f:setPropertyActionListener target="#{ordHolder.currentClientOrder}" value="#{ord3}"/>
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>

                                    </p:tab>

                                </p:tabView>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="right">
                <h:form>
                    <div style="font-size: 1.3em">
                        <div class="row" style="font-size: 1.5em">
                            <div class=" col-md-3">
                                <h2>Menu</h2>
                            </div>
                        </div>
                        <div class="row" style="font-size: 1.1em">
                            <div class=" col-md-6">
                                <h:commandLink value="una opcion" >
                                    <f:ajax execute="@this"/>
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
