<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MRP</title>
    </h:head>
    <h:body style="font-size: 90%">
        <ui:composition template="/productos.xhtml">
            <ui:define name="overrideContent">      
                <h:form>
                    <div style="margin-top: 25px">
                        <div class="col-md-8">

                            <p:dataGrid var="product" style="font-size: 1.3em "  value="#{catalogo.productsList}" columns="3" layout="grid"
                                        rows="3" paginator="true"
                                        > 

                                <f:facet name="header">
                                    Lista Productos
                                </f:facet>

                                <p:panel header="#{product.nombre}" style="text-align:center">
                                    <h:panelGrid columns="1" style="width:100%">
                                        <center>
                                            <p:graphicImage  alt="Responsive image" styleClass="img-responsive col-lg-12" value="/imagenes/productos/#{product.imagen}"  />  

                                            <h:outputText value="#{product.modelo}" />

                                            <p:commandButton title="View Detail" style="margin:0 auto;width: 25px" icon="ui-icon ui-icon-search" styleClass="form-control" action="#{catalogo.redirect(product)}">           
                                            </p:commandButton>
                                        </center>
                                    </h:panelGrid>
                                </p:panel>

                            </p:dataGrid>

                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="overrideContentRight">
                <div style="font-size: 1.5em">

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
