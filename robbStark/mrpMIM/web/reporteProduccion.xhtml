<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MRP</title>
    </h:head>
    <h:body  style="font-size: 90%">
        <ui:composition template="/index.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8">
                                <h2>Reporte Produccion</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8" style="font-size: 1.3em ">
                                <p:dataGrid var="productReady" style="font-size: 1.3em "  value="#{pr.productsList}" columns="3" layout="grid"
                                            rows="3" paginator="true"
                                            > 

                                    <f:facet name="header">
                                        Lista Productos
                                    </f:facet>

                                    <p:panel header="#{productReady.tblProductoidTblProducto.nombre}" style="text-align:center">
                                        <h:panelGrid columns="1" style="width:100%">
                                            <center>
                                                <p:graphicImage  alt="Responsive image" styleClass="img-responsive col-lg-12" value="/imagenes/productos/#{productReady.tblProductoidTblProducto.imagen}"  />  

                                                <h:outputText value="#{productReady.cantidad}" />

                                                <p:commandButton title="View Detail" style="margin:0 auto;width: 25px" icon="ui-icon ui-icon-search" styleClass="form-control" action="#{pr.redirect(productReady)}">           
                                                </p:commandButton>
                                            </center>
                                        </h:panelGrid>
                                    </p:panel>

                                </p:dataGrid>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="right">
                <h:form>
                    <div style="font-size: 1.3em">
                        <div class="row" style="font-size: 1.5em">
                            <div class=" col-md-3">
                                <h2>Menu</h2>
                            </div>
                        </div>
                        <div class="row" style="font-size: 1.1em">
                            <div class=" col-md-6">
                                <h:commandLink value="una opcion" >
                                    <f:ajax execute="@this"/>
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
