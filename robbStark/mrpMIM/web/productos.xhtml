<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MRP</title>
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml">
            <ui:define name="content">

                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-toolbar">
                                <h:form id="formProducts">
                                    <div class="btn-group">
                                        <h:commandButton action="catalogo?faces-redirect=true" styleClass="btn btn-primary" value="Ver Productos">
                                            <f:ajax execute="@this"/>
                                        </h:commandButton>
                                        <h:commandButton action="newProduct?faces-redirect=true" styleClass="btn btn-primary" value="Crear Producto">
                                            <f:ajax execute="@this"/>
                                        </h:commandButton>       
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <ui:insert name="overrideContent">
                        </ui:insert>
                    </div>
                </div>

            </ui:define>

            <ui:define name="right">
                <h:form id="formProductsRight">
                    <ui:insert name="overrideContentRight">
                    </ui:insert>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
