<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MRP</title>
    </h:head>
    <h:body  style="font-size: 90%">
        <ui:composition template="/index.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8">
                                <h2>Inspeccion Material</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8" style="font-size: 1.3em ">
                                <p:dataTable id="validador" var="inspi" value="#{inspeccion.ordenes}">
                                    <f:facet name="header">
                                        Expand Filas 
                                    </f:facet>
                                    <p:column style="width:28px">
                                        <p:rowToggler />
                                    </p:column>
                                    <p:column headerText="Id">
                                        <h:outputText value="#{inspi.tblmaterial.idTblMateria}" />
                                    </p:column>
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{inspi.tblmaterial.nombre}" />
                                    </p:column>

                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{inspi.monto}" />
                                    </p:column>

                                    <p:rowExpansion>
                                        <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                                            <f:facet name="header">
                                                <p:graphicImage  alt="Responsive image" styleClass="img-responsive col-lg-12" value="/imagenes/material/#{inspi.tblmaterial.imagen}"  />  
                                            </f:facet>

                                            <h:outputText value="Id:" style="color: black"/>
                                            <h:outputText value="#{inspi.tblmaterial.idTblMateria}" />

                                            <h:outputText value="Proveedor" style="color: black"/>
                                            <h:outputText value="#{inspi.tblProveedoresIdtblProveedores.empresa}" />

                                            <h:outputText value="Razon social" style="color: black" />
                                            <h:outputText value="#{inspi.tblProveedoresIdtblProveedores.razonSocial}" />

                                            <h:outputText value="RFC" style="color: black" />
                                            <h:outputText value="#{inspi.tblProveedoresIdtblProveedores.rfc}" />

                                            <h:outputText value="CLASE" style="color: black" />
                                            <h:outputText value="#{inspi.clase}" />

                                        </p:panelGrid>

                                        <p:panelGrid columns="2" style="margin-top: 12px">
                                            <p:commandButton value="Validar" actionListener="#{inspeccion.validar}" update="validador">
                                                <f:attribute value="#{inspi}" name="inspiracion"/>
                                                <p:confirm header="Confirmar" message="Seguro que deseas validar esta orden?" icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:commandButton value="Invalidar"/>
                                        </p:panelGrid>
                                    </p:rowExpansion>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </ui:define>

            <ui:define name="right">
                <h:form>
                    <div style="font-size: 1.3em">
                        <div class="row" style="font-size: 1.5em">
                            <div class=" col-md-3">
                                <h2>Menu</h2>
                            </div>
                        </div>
                        <div class="row" style="font-size: 1.1em">
                            <div class=" col-md-6">
                                <h:commandLink value="una opcion" >
                                    <f:ajax execute="@this"/>
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
