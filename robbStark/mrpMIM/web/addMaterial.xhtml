<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MRP</title>
    </h:head>
    <h:body style="font-size: 90%">
        <ui:composition template="/productos.xhtml">
            <ui:define name="overrideContent">      
                <h:form  enctype="multipart/form-data">
                    <div style="margin-top: 25px; font-size: 1.3em">
                        <div class="col-md-8">
                            <div class="form-group">
                                <p:messages showDetail="true" autoUpdate="true"/>
                            </div>
                            <div class="form-group">
                                <label for="nompreProduct">Nombre</label>
                                <h:inputText styleClass="form-control" value="#{mtl.material.nombre}" id="nompreProduct" pt:placeholder="Escribe Nombre" required="true"></h:inputText>                 
                            </div>
                            <div class="form-group">
                                <label for="modeloProduct">Descripcion</label>
                                <h:inputText styleClass="form-control" id="modeloProduct" value="#{mtl.material.descripcion}" pt:placeholder="Escribe Modelo" required="true"></h:inputText>     
                            </div>

                            <div class="form-group">
                                <label for="uploadImage">Subir imagen</label>
                                <h:inputFile value="#{mtl.file}" required="true" />
                                <p class="help-block">Selecciona imagen del producto</p>
                            </div>

                            <p:commandButton styleClass="btn btn-primary" action="#{mtl.upload()}" ajax="false" process="@form" value="Guardar"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="overrideContentRight">
                <h:form>
                    <div style="font-size: 1.5em">
                        <div class="row" style="font-size: 1.5em">
                            <div class=" col-md-3">
                                <h2>Menu</h2>
                            </div>
                        </div>
                        <div class="row" style="font-size: 1.1em">
                            <div class=" col-md-6">
                                <h:commandLink value="Regresar" action="productoReceta?faces-redirect=true">
                                    <f:ajax execute="@this"/>
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
