<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:c="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:jsf="http://xmlns.jcp.org/jsf"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content="Dashboard"></meta>
        <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"></meta>

        <title>MRP</title>

        <!-- Bootstrap core CSS -->
        <link href="assets/css/bootstrap.css" rel="stylesheet"></link>
        <!--external css-->
        <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" ></link>

        <!-- Custom styles for this template -->
        <link href="assets/css/style.css" rel="stylesheet"></link>
        <link href="assets/css/style-responsive.css" rel="stylesheet"></link>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>

    <h:body onload="getTime()">

        <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->

        <div class="container">

            <div id="showtime"></div>
            <div class="col-lg-4 col-lg-offset-4">
                <div class="lock-screen">
                    <h2><a data-toggle="modal" href="#myModal"><i class="fa fa-lock"></i></a></h2>
                    <p>UNLOCK</p>

                    <!-- Modal -->
                    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">

                        <div class="modal-dialog">
                            <div class="modal-content">
                                <h:form>
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">Desbloquear</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p class="centered"><img class="img-circle" width="80" src="assets/img/ui-sam.jpg"></img></p>

                                        <p:password id="pass" c:type="password" autocomplete="off" placeholder="password" value="#{layout.unblockPassword}" styleClass="form-control placeholder-no-fix" required="true" />
                                    </div>
                                    <div class="modal-footer centered">
                                        <h:commandButton type="button" styleClass="btn btn-theme04" c:data-dismiss="modal" value="Cancelar"/>
                                        <h:commandButton styleClass="btn btn-theme03" action="#{layout.unblockApp()}" value="Login">
                                            <f:ajax execute="@this pass"/>
                                        </h:commandButton>

                                    </div>
                                </h:form>
                            </div>

                        </div>
                    </div>
                    <!-- modal -->


                </div>
            </div><!-- /col-lg-4 -->

        </div><!-- /container -->

        <!-- js placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>

        <!--BACKSTRETCH-->
        <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
        <script type="text/javascript" src="assets/js/jquery.backstretch.min.js"></script>
        <script>
        $.backstretch("assets/img/blue.jpg", {speed: 500});
        </script>

        <script>

        </script>

    </h:body>
</html>
