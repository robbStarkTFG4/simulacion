<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MRP</title>
    </h:head>
    <h:body  style="font-size: 90%">
        <ui:composition template="/index.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8">
                                <h2>Envios</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8" style="font-size: 1.3em ">
                                <p:dataTable var="envi" id="tabla" paginator="true" rows="3"  value="#{envios.finishedOrders}">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{envi.idTblOrdencliente}" />
                                    </p:column>

                                    <p:column headerText="Cliente">
                                        <h:outputText value="#{envi.idTblClientes.nombre}" />
                                    </p:column>

                                    <p:column headerText="Producto">
                                        <h:outputText value="#{envi.tblProductoidTblProducto.nombre}" />
                                    </p:column>

                                    <p:column headerText="P/U">
                                        <h:outputText value="#{envi.tblProductoidTblProducto.precio}" />
                                    </p:column>

                                    <p:column headerText="Cantidad">
                                        <h:outputText value="#{envi.cantidad}" />
                                    </p:column>

                                    <p:column headerText="Monto">
                                        <h:outputText value="#{envi.monto}" />
                                    </p:column>

                                    <p:column headerText="Fecha Entrega">
                                        <h:outputText value="#{envi.fechadeentrega}" />
                                    </p:column>
                                    <p:column style="width: 8%">
                                        <p:commandButton icon="ui-icon-search" actionListener="#{envios.shoProductImageListener}">
                                            <f:attribute name="envio" value="#{envi.tblProductoidTblProducto}"/>
                                        </p:commandButton>
                                    </p:column>
                                    <p:column style="width: 8%">
                                        <p:commandButton icon="ui-icon-arrowthick-2-ne-sw" action="#{envios.moveToDetail}" update="@all">
                                            <f:setPropertyActionListener target="#{ordHolder.currentClientOrder}" value="#{envi}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="right">
                <h:form>
                    <div style="font-size: 1.3em">
                        <div class="row" style="font-size: 1.5em">
                            <div class=" col-md-3">
                                <h2>Menu</h2>
                            </div>
                        </div>
                        <div class="row" style="font-size: 1.1em">
                            <div class=" col-md-6">
                                <h:commandLink value="una opcion" >
                                    <f:ajax execute="@this"/>
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
