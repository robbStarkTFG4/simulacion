<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Selecciona Proveedor</title>
        <!-- Bootstrap core CSS -->
        <link href="assets/css/bootstrap.css" rel="stylesheet"></link>
        <!--external css-->
        <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" ></link>
        <link rel="stylesheet" type="text/css" href="assets/css/zabuto_calendar.css"></link>
        <link rel="stylesheet" type="text/css" href="assets/js/gritter/css/jquery.gritter.css" ></link>
        <link rel="stylesheet" type="text/css" href="assets/lineicons/style.css"></link>    

        <!-- Custom styles for this template -->
        <link href="assets/css/style.css" rel="stylesheet"></link>
        <link href="assets/css/style-responsive.css" rel="stylesheet"></link>
    </h:head>

    <h:body>
        <h:form>
            <div class="container">

                <div class="row">
                    <div class="col-md-2">
                        <span>Escoge Proveedor</span>
                    </div>
                    <div class="col-md-4" style="margin-top: 5px">
                        <h:selectOneMenu value="#{ordClDtl.acceptedProv}" valueChangeListener="#{ordClDtl.provListener}" style="width: 75%" converter="provConverter">
                            <f:ajax execute="@this" render="precio dias"/>
                            <f:selectItem itemLabel="--.--" itemValue="#{null}" noSelectionOption="true" /> 
                            <f:selectItems value="#{ordClDtl.provList}" var="pro" itemLabel="#{pro.empresa}" itemValue="#{pro}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="row" style="margin-top: 5px">
                    <div class="col-md-2">
                        <h3><p:outputLabel  id="precio" value="#{ordClDtl.precio}"/></h3>
                    </div>
                </div>
                
                 <div class="row" style="margin-top: 5px">
                    <div class="col-md-2">
                        Dias: <h3><p:outputLabel  id="dias" value="#{ordClDtl.tiempoEntrega}"/></h3>
                    </div>
                </div>

                <div class="row" style="margin-top: 5px">
                    <div class="col-md-2">
                        <p:commandButton value="aceptar" styleClass="btn btn-primary" actionListener="#{ordClDtl.aceptarProveedor}"/>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="assets/js/bootstrap.min.js"></script>
    </h:body>
</html>
